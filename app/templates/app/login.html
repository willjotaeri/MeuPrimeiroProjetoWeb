<!-- login.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Sistema GPT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/login.css' %}?v={{ VERSION }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'app/css/all.min.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="login-title">Entrada</h1>
                <form class="login-form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Usu√°rio:</label>
                        <input type="text" name="username" id="id_username" autocomplete="current-username" class="form-control">
                        {% for error in form.username.errors %}
                        <div class="error-message">{{ error }}</div>
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <label for="id_password">Senha:</label>
                        <div class="password-input-container">
                            <input type="password" name="password" id="id_password" autocomplete="current-password" class="form-control">
                            <div class="password-toggle-container">
                                <i class="fa fa-eye-slash show-password-icon"></i>
                            </div>
                        </div>
                        {% for error in form.password.errors %}
                        <div class="error-message">{{ error }}</div>
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="lembrarSenhaCheckbox" class="form-check-input">
                        <label for="lembrarSenhaCheckbox" class="form-check-label">Lembrar</label>
                    </div>
                    <button class="btn btn-primary login-button" type="submit">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'app/js/script.js' %}?v={{ VERSION }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
